<div class="container">
    <section >
        <div class="container" *ngIf="product.createdBy; else elseBlock">
            <app-trader-detail [traderId]="product.createdBy"></app-trader-detail>
        </div>
        <ng-template #elseBlock>
            ...Loading
        </ng-template>
        

        <div class="main-image">
            <img src="{{product.image}}" alt="" class="product">
        </div>
        <div class="content">



            <h4>
                {{product.p_name}}
            </h4>
            <p class="description">
                {{product.price}}
            </p>
            <p class="description">
                {{product.createdBy}}
            </p>
            <h4>R
                {{product.description}}
            </h4>
       
        </div>
    </section>
</div>
