
<div class="container">
  <h2 class="text-success text-center">All Products</h2>
  <div class="section">
    <div class="card-wrap">
      <div class="card" ngFor="let product of products">
        <a (click)="viewProductDetails(products)"> <!-- Add click event to call viewProductDetails() -->
          <!-- ... (existing product card template code) ... -->
        </a>
      </div>
    </div>
  </div>

  <div class="search-container">
    <!-- Search input -->
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search for products">
    <!-- Search button -->
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>

  <div class="section">
    <div class="card-wrap">
      <!-- Use filteredProducts instead of products inngFor -->
      <div class="card" *ngFor="let product of filteredProducts">
        <a [routerLink]="'/product-detail/' + product.id">
          <img [src]="product.image" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{ product.p_name }}</h5>
            <div class="card-price">{{ product.price }}</div>
            <p class="card-text">R{{ product.description }}</p>
          </div>
        </a>
        <a
          [routerLink]="'/product-detail/' + product.id"
          class="btn-indigo"
          [ngStyle]="{'background-color': 'indigo', 'color': 'white', 'padding': '8px 16px', 'text-decoration': 'none', 'display': 'inline-block', 'border-radius': '4px'}"
        >
          View Trader
        </a>
      </div>
    </div>
  </div>
</div>
