
<div class="container-fluid font1 MyAccount vh-100" style="background-color: #e3e7e8;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <h2 class="text-center ">My profile</h2>

          <div class="card rounded-3">

            <div class="card-body p-4">

              <div class="d-flex text-black" *ngIf="!showUpdateForm">
                <div class="flex-shrink-0">
                  <img src="{{ trader.image }}" alt="profile" class="img-fluid profile-image">
                  <div class="flex-grow-1 ms-3">
                  <h4> {{ trader.fname }}</h4>
                  <p class="mb-2 pb-1 business-name"><strong>{{ trader.businessName }}</strong></p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                    <p class="mb-0">
                      <strong>Email:</strong>
                      {{ trader.email }}
                    </p>
                  </div>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                    <p class="mb-0">
                      <strong>Contact:</strong>
                      {{ trader.cell }}
                    </p>
                  </div>
                  
                </div>
                </div>
                
              </div>
              <div class="d-flex pt-1" *ngIf="showUpdateForm">
                <!-- Button to toggle the update profile form -->
                <!-- <button class="btn btn-primary update-btn" (click)="toggleUpdateForm()" [disabled]="showUpdateForm">Update profile</button> -->

                <!-- Update profile form -->
                <form  (submit)="updateProfile()" class="update-form">
                  <div class="mb-3">
                    <label for="profileImage" class="form-label">Profile Image URL</label>
                    <input type="text" class="form-control" id="profileImage" name="profileImage" [(ngModel)]="trader.image">
                    <!-- Display the image preview if a valid URL is provided -->
                    <img *ngIf="trader.image" [src]="trader.image" alt="Preview" class="img-fluid mt-2">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="trader.email">
                  </div>
                  <div class="mb-3">
                    <label for="fname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="trader.fname">
                  </div>
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="trader.cell">
                  </div>
                  <!-- Add other form fields for additional details as needed -->

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    
                  </div>
                </form>
                <!-- End of update profile form -->

                <!-- Buttons for delete and logout -->
                <!-- <li *ngIf="token"> -->
                <!-- </li> -->
                <!-- Add other buttons if needed -->

                <!-- Logout button (Optional) -->
                <!-- <button class="btn btn-primary logout-btn" (click)="logout()">Logout</button> -->
              </div >
              <button type="button" class="btn btn-primary mx-1 ms-md-2" (click)="update()" *ngIf="!this.showUpdateForm">Update</button>
              <button type="button" class="btn btn-danger text-white me-2" (click)="deleteProfile()">Delete profile</button>
                
            </div>
          </div>
        </div>
      </div>
    </div>
