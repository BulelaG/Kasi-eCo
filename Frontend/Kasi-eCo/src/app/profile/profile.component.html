<div>
  <section class="">
    <h1 style="text-align: center;">My Profile</h1>

    <div class="container py-2 px-2 h-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="{{currentUser.image}}" alt="profile" 
                   class="img-fluid profile"
                    style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1"><strong > {{ currentUser.fname }}</strong>
                  </h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">Senior Journalist</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                     <strong> <p class="large text-dark mb-1">Email</p></strong>
                      <p class="mb-0">{{ currentUser.email }}</p>
                      <strong> <p class="large text-dark mb-1">Cell</p></strong>
                      <p class="mb-0">{{ currentUser.cell }}</p>
                      <strong> <p class="large text-dark mb-1">Business Name</p></strong>
                      <p class="mb-0">{{ currentUser.businessName }}</p>
                    </div>
                   
                   
                  </div>
                  <div class="d-flex pt-1">
                    <button type="button" class="btn btn-info me-1 flex-grow-1">
                      <a class=" text-dark" routerLink="/product-inventory">Inventory </a>
                    </button>
                  </div>
                  <div class="d-flex pt-1">
                    <button type="button" title="delete product"
                    (click)="delete(traders)" class="btn btn-danger me-1 flex-grow-1">Delete Account</button>
                    <!-- (click)="update(trader)" -->
                    <button type="button" class="btn btn-primary flex-grow-1">Update</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
