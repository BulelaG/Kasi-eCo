<h2><u>KasiEco</u></h2>
<div>
<form class="register-form" (submit)="register()">
  <div class="form-group">
    <label for="fname">Fullname</label>
    <input type="text" id="fname" [(ngModel)]="fname" required>
  </div>

  <div class="form-group">
    <label for="businessName">Business name</label>
    <input type="text" id="businessName" [(ngModel)]="businessName" required>
  </div>

  <div class="form-group">
    <label for="cell">Cell</label>
    <input type="text" id="cell" [(ngModel)]="cell" required>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="address" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" required>
  </div>

  <button type="submit">Register</button>
</form>

</div>
